<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-active-positive">

    <!-- GIVer Tab -->
    <ion-tab title="GIVers" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/givs">
        <ion-nav-view name="tab-givs"></ion-nav-view>
    </ion-tab>

    <!-- Favorite Tab -->
    <ion-tab title="Favorite" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/favorite">
        <ion-nav-view name="tab-favorite"></ion-nav-view>
    </ion-tab>

    <!--Message Tab -->
    <ion-tab title="Message" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/message">
        <ion-nav-view name="tab-message"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Search" icon-off="ion-search" icon-on="ion-search" href="#/tab/search">
        <ion-nav-view name="tab-search"></ion-nav-view>
    </ion-tab>

</ion-tabs>
